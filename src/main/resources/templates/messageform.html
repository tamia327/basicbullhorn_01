
<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<a href="/add">Add Message</a>
<br />
<form action="#"
      th:action = "@{/process}"
      th:object = "${message}"
      method = "post">
    <input type = "hidden" th:field="*{id}" />
    Message:
    <input type="text" th:field="*{content}"  />
    <span th:if="${#fields.hasErrors('content')}"
          th:errors="*{content}"></span>
    Date:
    <input type="text" th:field="*{posteddate}" />
    <span th:if="${#fields.hasErrors('posteddate')}"
          th:errors="*{posteddate}"></span>
    Sent By:
    <input type ="text" th:field = "*{sentby}" />
    <span th:if="${#fields.hasErrors('sentby')}"
          th:errors="*{sentby}"></span>
    <br />
    <input type ="submit" value="Submit" />
</form>
</body>
</html>
